<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <title>Data Table</title>
  </head>
  <body>
    <div id="root">
      <div>
          <!-- Arrow functions  -->
        <div class="flex items-center justify-center mt4">
            <!-- Left arrows -->
            <div id="prev-btns" class= "ba br--left br4 mr3">
                <a href="#0"
                    class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa1 border-box br--left br4">
                    <svg 
                        class="w1"
                        data-icon="chevronLeft"
                        viewBox="0 0 32 32"
                        style="fill:currentcolor;">
                        <title>LastPage Left</title>
                        <line x1="0" y1="0" x2="0" y2="40" style="stroke:currentcolor;stroke-width:4"></line>
                        <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
                    </svg>
                </a>    
                <a href="#0"
                    class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa1 ph2 border-box">
                    <svg 
                        class="w1"
                        data-icon="chevronLeft"
                        viewBox="0 0 32 32"
                        style="fill:currentcolor">
                        <title>NextPage Left</title>
                        <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
                    </svg>
                    <svg 
                        class="w1"
                        data-icon="chevronLeft"
                        viewBox="0 0 32 32"
                        style="fill:currentcolor">
                        <title>NextPage Left</title>
                        <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
                    </svg>
                </a>
                <a href="#0"
                    class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa1 border-box">
                    <svg 
                        class="w1"
                        data-icon="chevronLeft"
                        viewBox="0 0 32 32"
                        style="fill:currentcolor">
                        <title>NextRow Left</title>
                        <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
                    </svg>
                </a>
            </div>
            <!-- Row numbers -->
            <span class="mr1 ml2">Showing</span>
            <input type=number value="5" name="numRows" class="mw3">
            <span class="ph2 mr1 ml1"> rows out of </span>
            <input type=number value="100" name="totalRows" class="mw4">
            <span class="ph2 mr1 ml1">starting at row</span>
            <input type=number value="1" name="startRows" class="mw3 mr2">
            <!-- Right Arrows -->
            <div id="next-btns" class= "ba br--right br4 ml3">
                <a href="#0" class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa1 border-box">                  
                    <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
                        <title>NextRow Right</title>
                        <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
                    </svg>
                </a>
                <a href="#0" class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa1 ph2 border-box">               
                    <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
                        <title>NextPage Right</title>
                        <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
                    </svg>
                    <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
                            <title>NextPage Right</title>
                            <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
                        </svg>
                </a>
                <a href="#0" class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa1 border-box br--right br4">            
                    <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
                        <title>LastPage Right</title>
                        <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
                        <line x1="28" y1="0" x2="28" y2="40" style="stroke:currentcolor;stroke-width:2"></line>
                    </svg>
                </a>
            </div>   
        </div>
      </div>

      <!-- Table -->
      <div class="pa4">
        <div class="overflow-auto">
          <table class="f6 w-100 mw8 center b--black-20 ba" cellspacing="0">
            <thead id="table-header"></thead>
            <tbody class="lh-copy">
              <tr>
                <td class=" pr3 bb b--black-20 pl2">1</td>
                <td class=" pr3 bl bb b--black-20 pl2">Hassan Johnson</td>
                <td class=" pr3 bl bb b--black-20 pl2">@hassan</td>
                <td class=" pr3 bl bb b--black-20 pl2">
                  hassan@companywithalongdomain.co
                </td>
                <td class=" pr3 bl bb b--black-20 pl2">14419232532474</td>
              </tr>
              <tr>
                <td class=" pr3 bb b--black-20 pl2">2</td>
                <td class=" pr3 bl bb b--black-20 pl2">Taral Hicks</td>
                <td class=" pr3 bl bb b--black-20 pl2">@hicks</td>
                <td class=" pr3 bl bb b--black-20 pl2">
                  taral@companywithalongdomain.co
                </td>
                <td class=" pr3 bl bb b--black-20 pl2">72326219423551</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/dataConstant.js"></script>
    <script src="./js/eventHandler.js"></script>
  </body>
</html>
